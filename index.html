    <!-- Bloque -->
    <header id="header" class="header">
        <div class="container container--header">
            <div class="header__logo">
                <a class="header__logo-link" aria-label="Todas las fotos" href=".index-dd.html">
                    <span id="header__logo-icon" class="header__logo-icon"></span>
                    <span id="header__logo-title" class="header__logo-title">Niji Records</span>
                </a>
            </div>
            <div class="header__options">
                <div class="header__social">
                    <a href="https://twitter.com/dpokey_" class="header__social-link--twitter" target="blank">
                        <i class="fab fa-twitter"></i>
                        <span class="header__social-title">Twitter</span>
                    </a>
                    <a href="https://github.com/dpokey" class="header__social-link--github">
                        <i class="far fa-star"></i>
                        <span class="header__social-title">Star</span>
                    </a>
                </div>
                <button id="header__switch" class="header__switch">
                    <span class="header__switch-icon">
                        <i class="fas fa-sun"></i>
                    </span>
                    <span class="header__switch-icon">
                        <i class="fas fa-moon"></i>
                    </span>
                </button>
                <div id="header__menu" class="header__menu">
                    <span class="header__menu-icon">•••</span>
                    <div id="header__menu-main" class="header__menu-main">
                        <a data-button="gallery" class="header__menu-link header__menu-link--selected"
                            href="#">Galeria</a>
                        <div id="header__menu-seperator" class="header__menu-seperator"></div>
                        <a data-button="account" class="header__menu-link" href="#">Cuenta</a>
                        <a data-button="closesession" class="header__menu-link" href="#">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
